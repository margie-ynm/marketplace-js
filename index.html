<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Magical Letter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Magical Letter Maker</h1>

        <div id="inputForm"> <!-- Begin form -->
          <form>
            <div class="form-group">
              <label for="name">Enter your full name</label>
              <input id="name" type="text" placeholder="John Doe">
            </div>
            <div class="form-group">
              <label for="address">Enter your billing/shipping address</label>
              <input id="address" type="text" placeholder="Portland, OR">
            </div>
            <button type="submit" class="btn btn-primary" id="form-btn">Submit</button>
          </form>
        </div> <!-- End Form -->

        <div class="invoiceOutput row">
          <div class="invoice center-block">
            <p>Thank you <span class="customer"></span>, for your purchase!</p>
            <p>It will be shipped to <span class="address"></span>.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
